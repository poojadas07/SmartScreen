<div class="container">
    <h4><b>{{dialogTitle}}</b></h4>
    <br>
    <form class="example-form" style="margin: 2%;" [formGroup]="bookForm" (ngSubmit)="update()">

        <div class="form-group">
          <mat-form-field appearance="legacy" style="width:90% !important">
              <mat-label>{{text}}</mat-label>
              <input matInput placeholder={{text}} formControlName="name" required>
              <mat-icon matSuffix>place</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" style="width:90% !important" type="submit">{{dialogTitle}}</button>
        </div>
          
    </form>    
</div>
