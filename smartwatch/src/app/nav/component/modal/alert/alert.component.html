<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div>
    <mat-icon [ngStyle]="{'color': getColor()}">{{ getAlertIcon() }}</mat-icon>
      {{ data.content }}
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button class="btn btn-primary" [mat-dialog-close]="data.title" style="margin: auto;">
    {{ data.closeButtonLabel }}
  </button>
</mat-dialog-actions>
