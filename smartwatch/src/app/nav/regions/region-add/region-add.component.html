<div class="container">
    <h4><b>{{dialogTitle}}</b></h4>
    
    <form class="example-form" style="margin: 2%;" [formGroup]="bookForm" (ngSubmit)="addRegion()">
        
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Choose Country...</mat-label>
                <mat-select formControlName="country_id">
                  <mat-option *ngFor="let country of countries;" value="{{country._id}}">{{country.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Region Name</mat-label>
                <input matInput placeholder="Region Name" formControlName="name" required>
                <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" style="width:90% !important" type="submit">{{dialogTitle}}</button>
        </div>
    </form>    
</div>
