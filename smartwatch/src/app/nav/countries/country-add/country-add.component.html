<div class="container">
    <h4><b>Add Country</b></h4>
    <form class="example-form" style="margin: 5%; width: 100% !important;">
        <mat-form-field appearance="legacy" style="width:90% !important">
            <mat-label>Country Name</mat-label>
            <input matInput placeholder="Country Name" [(ngModel)]="country_name" name="country_name" required>
            <mat-icon matSuffix>place</mat-icon>
        </mat-form-field>
        <br><br>
        <button mat-raised-button (click)="addCountry()" color="primary" style="width:90% !important"> + ADD</button>
    </form>    
</div>
