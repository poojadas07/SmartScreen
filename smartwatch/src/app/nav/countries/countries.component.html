<mat-card-content>
    <form class="example-form" style="margin: 0 2%;">
        <mat-form-field appearance="outline">
            <input matInput placeholder="Search" [(ngModel)]="searchvalue" name="searchvalue">
        </mat-form-field>
        <button mat-raised-button (click)="login(searchvalue)" color="primary" style="padding: 4px; margin-left: 1%;">Search</button>
        <button mat-raised-button color="primary" style="float: right; margin: 2%;"> + ADD</button>
    </form>
</mat-card-content>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 1% 2%; width: 94%;">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
