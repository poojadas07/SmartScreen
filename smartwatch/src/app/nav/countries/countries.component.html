<br><br><br><br>
<mat-card-content>

  <div>
    <div class="button-row">
      <button mat-raised-button (click)="openInfoModal()">Show Info Modal</button>
      <button mat-raised-button (click)="openWarningModal()">Show Warning Modal</button>
      <button mat-raised-button (click)="openErrorModal()">Show Error Modal</button>
      <!-- <button mat-raised-button (click)="openConfirmModal()">Show Confirm Modal</button> -->

    </div>
  </div>

    <h2 style="padding: 0 3%;">Countries</h2>
    <button type="submit" class="btn btn-primary btn-round btn-just-icon" style="float: right; margin-right: 2%;" (click)="add()">
        <i class="material-icons">add</i>
    </button>
    <br>
    <form class="example-form" style="margin: 0 2%;" [formGroup]="bookForm" (ngSubmit)="search()">

      <div class="form-group">
        <div class="input-group no-border" style="width: 30%;">
          <input type="text" value="" class="form-control" placeholder="Search..." formControlName="searchvalue">
          <button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
          </button>
          <button type="submit" class="btn btn-primary" (click)="reset()" style="margin-left: 4%;">
            Reset
          </button>
        </div>
      </div>

    </form>
</mat-card-content>

<div class="content">
    <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-icon card-header-rose">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title ">Countries</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                        <th>Sort</th>
                        <th>Name</th>
                        <th>Created On</th>
                        <th>Updated On</th>
                        <th>Enable</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of countries; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{country.name}}</td>
                            <td>{{country.createdAt}}</td>
                            <td>{{country.updatedAt}}</td>
                            <td><input type="checkbox"></td>
                            <td>
                                <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="editRow(country)">
                                  <span class="material-icons" style="color: green;">create</span>
                                </button>
                                <button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="deleteRow(country)">
                                  <span class="material-icons" style="color: red;">delete_outline</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
