<div class="content">
  <div class="container-fluid">

      <button type="submit" class="btn btn-white btn-round btn-just-icon" style="z-index: 1; margin-left: 1%;" (click)="back()">
        <i class="material-icons">chevron_left</i>
      </button>
      <h3 style="padding-left: 2%;">Screens
        <button type="submit" class="btn btn-info btn-round btn-just-icon" style="margin: 0 1%;" (click)="info()">
            <i class="material-icons">priority_high</i>
        </button>
        <button type="submit" class="btn btn-primary btn-round btn-just-icon" style="float: right;" (click)="add()">
          <i class="material-icons">add</i>
        </button>
      </h3>
    

    <div class="row">
      <div class="col-xl-2">
       
      </div>
      <div class="col-xl-8 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons"></i>
            </div>
            <h4 class="card-title"><b>Statistics</b></h4>
          </div>
          <div class="card-body">
            <div class="row" style="text-align: center;">
  
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h4 class="card-category" style="color: black;">Total Screens</h4>
                <h2>9</h2><!--{{clientSize}}-->
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h4 class="card-category" style="color: black;">Total SmartScreens</h4>
                <h2>1</h2><!--{{locationSize}}-->
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4">
                <h4 class="card-category" style="color: black;">Active SmartScreens</h4>
                <h2>0</h2><!--{{screensSize}}-->
              </div>
  
            </div>
          </div>
          <hr>
          <div class="card-footer">
            <div class="stats" style="margin: auto; font-size: medium;">
              <a href="#" style="text-decoration: underline;">More ></a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-xl-3">
        
      </div>
    </div>

                <i class="material-icons"></i>

                    </div>
                  </div>
                  <div class="row" style="text-align: center;">
                    <div class="col-12">
                      <button class="btn btn-danger" style="margin: 4%">Remove</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
