<div class="container">
    <h4><b>{{dialogTitle}}</b></h4>
    <br>
    <form class="example-form" style="margin: 2%;" [formGroup]="bookForm" (ngSubmit)="addScreenId()">

        <div class="form-group">
          <mat-form-field appearance="legacy" style="width:90% !important">
              <mat-label>Screen Name</mat-label>
              <input matInput placeholder="Screen Name" formControlName="name" required>
              <mat-icon matSuffix>place</mat-icon>
          </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:45% !important; padding-right: 2%;">
                <mat-label>Row</mat-label>
                <input matInput placeholder="Row" formControlName="rows" required>
                <mat-icon matSuffix>insert_chart</mat-icon>
            </mat-form-field>
        
            <mat-form-field appearance="legacy" style="width:45% !important">
                <mat-label>Column</mat-label>
                <input matInput placeholder="Column" formControlName="columns" required>
                <mat-icon matSuffix>insert_chart</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important;">
                <mat-label>Sensor ID</mat-label>
                <input matInput placeholder="Sensor Id" formControlName="sensorId">
                <mat-icon matSuffix>timeline</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" style="width:90% !important" type="submit">{{dialogTitle}}</button>
        </div>
          
    </form>    
</div>
