<div class="container">
    <h4><b>{{dialogTitle}}</b></h4>
    
    <form class="example-form" style="margin: 2%;" [formGroup]="bookForm" (ngSubmit)="addScreen()">
        
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:45% !important; margin-right: 2% ;">
                <mat-label>Choose Country...</mat-label>
                <mat-select formControlName="country_id" [disabled]="condition" [(ngModel)]="country" (ngModelChange)="changeCountry($event)">
                    <mat-option *ngFor="let country of countries;" value="{{country._id}}">{{country.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field appearance="legacy" style="width:45% !important">
                <mat-label>Choose Region...</mat-label>
                <mat-select formControlName="region_id" [disabled]="condition || condition1" [(ngModel)]="region" (ngModelChange)="changeRegion($event)">
                    <mat-option *ngFor="let region of regions;" value="{{region._id}}">{{region.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:45% !important; margin-right: 2% ;">
                <mat-label>Choose Location...</mat-label>
                <mat-select formControlName="location_id" [disabled]="condition || condition2" [(ngModel)]="location" (ngModelChange)="changeLocation($event)">
                    <mat-option *ngFor="let location of locations;" value="{{location._id}}">{{location.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
            <mat-form-field appearance="legacy" style="width:45% !important">
                <mat-label>Choose Client...</mat-label>
                <mat-select formControlName="client_id" [disabled]="condition || condition3" [(ngModel)]="client" (ngModelChange)="changeClient($event)">
                    <mat-option *ngFor="let client of clients;" value="{{client._id}}">{{client.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Choose Department...</mat-label>
                <mat-select formControlName="department_id" [disabled]="condition || condition4" [(ngModel)]="department">
                    <mat-option *ngFor="let dept of departments;" value="{{dept._id}}">{{dept.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Screen Name</mat-label>
                <input matInput placeholder="Screen Name" formControlName="name" required>
                <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:45% !important; padding-right: 2%;">
                <mat-label>Rows</mat-label>
                <input matInput placeholder="Rows" formControlName="rowNo" type="number" min="0" max="10" required>
                <mat-icon matSuffix>insert_chart</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="legacy" style="width:45% !important">
                <mat-label>Columns</mat-label>
                <input matInput placeholder="Columns" formControlName="columnNo" type="number" min="0" max="10" required>
                <mat-icon matSuffix>insert_chart</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="Active">Active</mat-option>
                    <mat-option value="Faulty">Faulty</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" style="width:90% !important" type="submit">{{dialogTitle}}</button>
        </div>
    </form>    
</div>
