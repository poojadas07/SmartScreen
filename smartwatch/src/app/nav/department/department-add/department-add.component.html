<div class="container">
    <h4><b>{{dialogTitle}}</b></h4>
    
    <form class="example-form" style="margin: 2%;" [formGroup]="bookForm" (ngSubmit)="addDepartment()">
        
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Choose Client...</mat-label>
                <mat-select formControlName="clientName">
                    <mat-option *ngFor="let client of clients;" value="{{client.name}}">{{client.name}}</mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="legacy" style="width:90% !important">
                <mat-label>Department Name</mat-label>
                <input matInput placeholder="Department Name" formControlName="name" required>
                <mat-icon matSuffix>place</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group">
            <button mat-raised-button color="primary" style="width:90% !important" type="submit">{{dialogTitle}}</button>
        </div>
    </form>    
</div>
